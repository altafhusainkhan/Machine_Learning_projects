<html>
<head>
    <title>Prediction</title>
</head>

<body>
    <h1>Welcome to the Prediction page</h1>

    <form action="/data" method="post"> 
        <div>
        <label>Age in years</label>
        <input type="number" name='age' placeholder="age" required='required'/>
        </div> 
        <br>
        <div>
            <label>Type of Job</label>
			<select name=job>
				<option value="0">Admin</option>
				<option value="9">Technician</option>
				<option value="1">Blue-collar</option>
                <option value="2">Entrepreneur</option>
                <option value="3">Housemaid</option>
                <option value="4">Management</option>
                <option value="5">Retired</option>
                <option value="6">Self-employed</option>
                <option value="7">Services</option>
                <option value="8">Student</option>
                <option value="10">Unemployed</option>
                <option value="11">Unknown</option>
            </select> 
        </div> 
        <br> 
        <div>
            <label>Marital Status</label>
			<select name=marital>
				<option value="1">Married</option>
				<option value="0">Divorced</option>
				<option value="2">Single</option>
            </select> 
        </div>  
        <br>
        <div>
            <label>Education background</label>
			<select name=education>
				<option value="2">Tertiary</option>
				<option value="1">Secondary</option>
				<option value="0">Primary</option>
                <option value="3">Unknown</option>
            </select> 
        </div>  
        <br> 
        <div>
            <label>Has credit in default?</label>
			<select name=default>
				<option value="1">Yes</option>
				<option value="0">No</option>
            </select> 
        </div> 
        <br>
        <div>
        <label>Balance</label>
        <input type="number" name='balance' placeholder="balance" required='required'/> 
        </div>
        <br>
        <div>
            <label>Has housing loan?</label>
			<select name=housing>
				<option value="1">Yes</option>
				<option value="0">No</option>
            </select> 
        </div> 
        <br>
        <div>
            <label>Has personal loan? </label>
			<select name=loan>
				<option value="1">Yes</option>
				<option value="0">No</option>
            </select> 
        </div> 
        <br>
        <div>
            <label>Contact communication type</label>
			<select name=contact>
				<option value="0">Cellular</option>
				<option value="1">Telephone</option>
                <option value="2">Unknown</option>
            </select> 
        </div>
        <br>
        <div>
        <label >Last contact date of the month</label>
        <input type="number" name='day' placeholder="day" required='required'/> 
        </div>
        <br>  
        <div>
            <label>Last contact month of year</label>
			<select name=month>
				<option value="4">January</option>
				<option value="3">February</option>
				<option value="7">March</option>
                <option value="0">April</option>
                <option value="8">May</option>
                <option value="6">June</option>
                <option value="5">July</option>
                <option value="1">August</option>
                <option value="11">September</option>
                <option value="10">October</option>
                <option value="9">November</option>
                <option value="2">December</option>
            </select> 
        </div>
        <br>
        <div>
        <label>Last contact duration, in seconds</label>
        <input type="number" name='duration' placeholder="duration" required='required'/> 
        </div>
        <br>
        <div>
        <label>Number of contacts performed during this campaign and for this client</label>
        <input type="number" name='campaign' placeholder="campaign" required='required'/> 
        </div>
        <br>
        <div>
        <label>Number of days that passed by after the client was last contacted from a previous campaign</label>
        <input type="number" name='pdays' placeholder="pdays" required='required'/>
        </div>
        <br>
        <div>
        <label>Number of contacts performed before this campaign for this client</label>
        <input type="number" name='previous' placeholder="previous" required='required'/> 
        </div>
        <br>
        <div>
            <label>Outcome of the previous marketing campaign</label>
			<select name=poutcome>
				<option value="0">Failure</option>
				<option value="2">Success</option>
				<option value="3">Unknown</option>
                <option value="1">Other</option>
            </select> 
        </div>
    
        <button type='submit'>Predict</button>


    </form>
</body>





</html>
